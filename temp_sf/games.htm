<script>
<!-- Beginning of JavaScript -

var message 
var ismouseover=0
var obj = new Array()
var repeater = 25
var i_span=0
var pause=30

var textfont=new Array()
textfont[0]="Times"
textfont[1]="Arial Black"
textfont[2]="Arial Narrow"
textfont[3]="Verdana"
textfont[4]="Courier"

var textstyle=new Array()
textstyle[0]="normal"
textstyle[1]="italic"
textstyle[2]="normal"
textstyle[3]="italic"

var textcolor= new Array()
textcolor[0] ="FEFEFF"
textcolor[1] ="FDFDFF"
textcolor[2] ="FAFAFF"
textcolor[3] ="F5F5FF"
textcolor[4] ="F3F3FF"
textcolor[5] ="EEEEFF"
textcolor[6] ="ECECFF"
textcolor[7] ="E9E9FF"
textcolor[8] ="E5E5FF"
textcolor[9] ="E2E2FF"
textcolor[10] ="DDDDFF"

function randommaker(range) {		
	return Math.floor(range*Math.random())
}

function initiate(){
    if (document.all) {
       for (i=0; i<=repeater;i++) {
            obj[i]=eval("span"+i)
       }
    }
}

function showmessage(newmessage) {		
	message = newmessage  
    ismouseover=1
    if (document.all) {
        for (i=0; i<=repeater;i++) {
            obj[i].innerHTML="<span id='spn"+i+"' style='position:absolute;top:"+randommaker(250)+"px;left:"+randommaker(400)+"px;font-family:"+textfont[randommaker(4)]+";font-size:"+randommaker(40)+"pt;font-style:"+textstyle[randommaker(4)]+";color:"+textcolor[randommaker(9)]+"'>"+message+"</span>"
        }
    }
    animatespans()
}

function hidemessage() {		
    if (document.all) {
        for (i=0; i<=repeater;i++) {
            ismouseover=0
            obj[i].innerHTML=""
        }
    }
}

function animatespans() {		 
    if (ismouseover==1) {
        //window.status=i_span
        var objtomove = eval("document.all.spn"+i_span+".style")
        objtomove.posLeft+=randommaker(2)-1
        objtomove.posTop+=randommaker(2)-1
        i_span++
        if (i_span>=repeater-1) {i_span=0}
        var timer = setTimeout("animatespans()",pause)
    }
    else {
        clearTimeout(timer)
    }
}
window.onload=initiate
// - End of JavaScript - -->
</script>

<script>
<!-- Beginning of JavaScript -
for (i=0; i<=repeater;i++) {
    document.write("<span id='span"+i+"'></span>")
}
document.close()
// - End of JavaScript - -->
</script>
